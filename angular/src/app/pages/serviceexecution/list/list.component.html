<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Ejecuci√≥n de Servicio</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-2">ID del Servicio</th>
                        <th class="col-3">Fecha de Inicio</th>
                        <th class="col-4">Fecha de Fin</th>
                        <th class="col-5">Estado</th>
                        <th class="col-6">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actual of serviceExecution">
                        <td>{{actual.id}}</td>
                        <td>{{actual.idService}}</td>
                        <td>{{actual.startDate | date: 'dd/MM/yyyy'}}</td>
                        <td>{{actual.endDate | date: 'dd/MM/yyyy'}}</td>
                        <td>{{actual.state}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Ver</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
