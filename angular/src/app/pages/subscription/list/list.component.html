<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Subscripciones</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th scope="col-1">Id</th>
              <th scope="col-3">FechaInicio</th>
              <th scope="col-4">FechaFinalizacion</th>
              <th scope="col-4">Estado</th>
              <th scope="col-4">Cliente</th>
              <th scope="col-4">Plan</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actual of subscription">
              <td>{{actual.id}}</td>
              <td>{{actual.start_date}}</td>
              <td>{{actual.end_date}}</td>
              <td>{{actual.status}}</td>
              <td>{{actual.client_id}}</td>
              <td>{{actual.plan_id}}</td>
              <td>
                <button type="button" class="btn btn-primary">Ver</button>
                <button type="button" class="btn btn-warning">Actualizar</button>
                <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
