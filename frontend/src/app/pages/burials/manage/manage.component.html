<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==2">New Burial</h1>
          <h1 *ngIf="mode==3">Update</h1>
          
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            id burial:
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="burial.id_burial" disabled formControlName="id_burial">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            land_location:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="burial.land_location" [disabled]="mode==1" formControlName="land_location">
                            <div *ngIf="getTheFormGroup.land_location.errors && (getTheFormGroup.land_location.dirty || getTheFormGroup.land_location.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.land_location.errors.required" class="msnError">Requerido</strong>
                                <strong *ngIf="getTheFormGroup.land_location.errors.minLength " class="msnError">Inv치lido, minimo debe tener 3 caracteres</strong>
                                <strong *ngIf="getTheFormGroup.land_location.errors.maxLength " class="msnError">Inv치lido, maximo debe tener 20 caracteres </strong>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            casket_type:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="burial.casket_type" [disabled]="mode==1" formControlName="casket_type">
                            <div *ngIf="getTheFormGroup.casket_type.errors && (getTheFormGroup.casket_type.dirty || getTheFormGroup.casket_type.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.casket_type.errors.required" class="msnError">Requerido</strong>
                                <strong *ngIf="getTheFormGroup.casket_type.errors.minLength " class="msnError">Inv치lido, minimo debe tener 3 caracteres</strong>
                                <strong *ngIf="getTheFormGroup.casket_type.errors.maxLength " class="msnError">Inv치lido, maximo debe tener 20 caracteres </strong>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            Service ID:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="id_service" [(ngModel)]="burial.id_service" [disabled]="mode==1">
                                <option *ngFor = "let option of services" [value]="option.id_service">
                                    id: {{option.id_service}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Room ID:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="id_room" [(ngModel)]="burial.id_room" [disabled]="mode==1">
                                <option *ngFor = "let option of rooms" [value]="option.id_room">
                                    id: {{option.id_room}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            
                        </div>
                        <div class="col-8" style="text-align: right;">
                            <button *ngIf="mode==2" type="button" class="btn btn-primary align-left" (click)="create()">
                                <i class="fas fa-paper-plane"></i> Create
                            </button>
                            <button *ngIf="mode==3" type="button" class="btn btn-primary align-left" (click)="update()">
                                <i class="bi bi-pencil-fill"></i> Update
                            </button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
