<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h2 class="mb-0">Clientes
              <!-- Boton de crear al lado derecho -->
              <div style="right: 100px; display: inline;"><button type="button" style="position: absolute;right: 2%;" class="btn btn-primary align-left" (click)="create()">Crear</button></div>
          </h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Email</th>
                  <th scope="col">Fecha de registro</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of customers">
                  <td>{{actual.id_customer}}</td>
                  <td>{{actual.name}}</td>
                  <td>{{actual.email}}</td>
                  <td>{{actual.registration_date | date: 'short'}}</td>
                  <td>{{actual.status}}</td>     
                  <td>
                    <button type="button" class="btn btn-primary" (click)="view(actual.id_customer)">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button type="button" class="btn btn-success" (click)="update(actual.id_customer)">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(actual.id_customer)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                    <button type="button" class="btn btn-info" (click)="listSubscriptions(actual.id_customer)">Suscripciones</button>
                    <button type="button" class="btn btn-info" (click)="listServiceExecutions(actual.id_customer)">Ejecuciones de servicio</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
