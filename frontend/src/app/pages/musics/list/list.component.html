<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Servicios Musicales
              <!-- Boton de crear al lado derecho -->
              <button type="button" class="btn btn-primary align-left" (click)="create()">Crear</button>
          </h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Nombre del grupo</th>
                  <th scope="col">Valor por hora</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of musics">
                  <td>{{actual.id}}</td>
                  <td>{{actual.nombre}}</td>
                  <td>{{actual.nombre_grupo}}</td>  
                  <td>{{actual.valor_hora}}</td>   
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
