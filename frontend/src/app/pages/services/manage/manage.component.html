<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==2">New Service</h1>
          <h1 *ngIf="mode==3">Update</h1>
          
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            id Service:
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="service.id_service" disabled formControlName="id_service">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            description:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="service.description" [disabled]="mode==1" formControlName="description">
                            <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                                <strong *ngIf="getTheFormGroup.description.errors.minLength " class="msnError">Inv치lido, minimo debe tener 8 caracteres</strong>
                                <strong *ngIf="getTheFormGroup.description.errors.maxLength " class="msnError">Inv치lido, maximo debe tener 200 caracteres </strong>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            type service:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="service.type_service" [disabled]="mode==1" formControlName="type_service">
                            <div *ngIf="getTheFormGroup.type_service.errors && (getTheFormGroup.type_service.dirty || getTheFormGroup.type_service.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.type_service.errors.minLength " class="msnError">Inv치lido, minimo debe tener 8 caracteres</strong>
                                <strong *ngIf="getTheFormGroup.type_service.errors.maxLength " class="msnError">Inv치lido, maximo debe tener 200 caracteres </strong>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            
                        </div>
                        <div class="col-8" style="text-align: right;">
                            <button *ngIf="mode==2" type="button" class="btn btn-primary align-left" (click)="create()">
                                <i class="fas fa-paper-plane"></i> Create
                            </button>
                            <button *ngIf="mode==3" type="button" class="btn btn-primary align-left" (click)="update()">
                                <i class="bi bi-pencil-fill"></i> Update
                            </button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
