<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Sites
              <!-- Boton de crear al lado derecho -->
              <button type="button" class="btn btn-primary align-left" (click)="create()">Create</button>
          </h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">direction</th>
                  <th scope="col">city</th>
                  <th scope="col">phone</th>
                  <th scope="col">rooms number</th>
                  <th scope="col">office hours</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of sites">
                  <td>{{actual.id_site_mortuary}}</td>
                  <td>{{actual.direction}}</td>
                  <td>{{actual.city}}</td>
                  <td>{{actual.phone}}</td>
                  <td>{{actual.rooms_number}}</td>
                  <td>{{actual.office_hours}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="view(actual.id_site_mortuary)">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button type="button" class="btn btn-success" (click)="update(actual.id_site_mortuary)">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(actual.id_site_mortuary)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
