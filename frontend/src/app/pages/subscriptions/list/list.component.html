<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Suscripciones del cliente {{customer}}
              <!-- Boton de crear al lado derecho -->
              <button type="button" class="btn btn-primary align-left" (click)="create()">Crear</button>
          </h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Plan</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Fecha inicio</th>
                  <th scope="col">Fecha fin</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of subscriptions">
                  <td>{{actual.subscription_id}}</td>
                  <td>{{actual.id_plan}}</td>
                  <td>{{actual.id_customer}}</td>
                  <td>{{actual.start_date}}</td>  
                  <td>{{actual.end_date}}</td>  
                  <td>
                    <button type="button" class="btn btn-primary" (click)="view(actual.subscription_id)">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button type="button" class="btn btn-success" (click)="update(actual.subscription_id)">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(actual.subscription_id)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                    <button type="button" class="btn btn-info" (click)="listPayments(actual.subscription_id)">Pagos</button>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
