<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode == 1">Visualizar</h1>
                    <h1 *ngIf="mode == 2">Crear</h1>
                    <h1 *ngIf="mode == 3">Actualizar</h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="userFormGroup">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8" *ngIf="mode != 1">
                                    <input type="text" class="form-control" [(ngModel)]="user._id" disabled>
                                </div>
                                <div class="col-8" *ngIf="mode == 1">
                                    {{ user._id }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Nombre:
                                </div>
                                <div class="col-8" *ngIf="mode != 1">
                                    <input type="text" class="form-control" [(ngModel)]="user.name" [disabled]="mode==1" formControlName="name">
                                    <div *ngIf="getUserFormGroup.name.errors && (getUserFormGroup.name.dirty || getUserFormGroup.name.touched || trySend)">
                                        <strong *ngIf="getUserFormGroup.name.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getUserFormGroup.name.errors.minlength" class="msnError">Inválido</strong>
                                        <strong *ngIf="getUserFormGroup.name.errors.maxlength" class="msnError">Inválido</strong>
                                    </div>
                                </div>
                                <div class="col-8" *ngIf="mode == 1">
                                    {{ user.name }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Correo Electrónico:
                                </div>
                                <div class="col-8" *ngIf="mode != 1">
                                    <input type="email" class="form-control" [(ngModel)]="user.email" [disabled]="mode==1" formControlName="email">
                                    <div *ngIf="getUserFormGroup.email.errors && (getUserFormGroup.email.dirty || getUserFormGroup.email.touched || trySend)">
                                        <strong *ngIf="getUserFormGroup.email.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getUserFormGroup.email.errors.email" class="msnError">Inválido</strong>
                                    </div>
                                </div>
                                <div class="col-8" *ngIf="mode == 1">
                                    {{ user.email }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Contraseña:
                                </div>
                                <div class="col-8" *ngIf="mode != 1">
                                    <input type="password" class="form-control" [(ngModel)]="user.password" [disabled]="mode==1" formControlName="password">
                                    <div *ngIf="getUserFormGroup.password.errors && (getUserFormGroup.password.dirty || getUserFormGroup.password.touched || trySend)">
                                        <strong *ngIf="getUserFormGroup.password.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getUserFormGroup.password.errors.minlength" class="msnError">Mínimo 8 caracteres</strong>
                                        <strong *ngIf="getUserFormGroup.password.errors.maxlength" class="msnError">Máximo 20 caracteres</strong>
                                    </div>
                                </div>
                                <div class="col-8" *ngIf="mode == 1">
                                    ********
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Rol:
                                </div>
                                <div class="col-8" *ngIf="mode != 1">
                                    <select class="form-control" formControlName="role" [(ngModel)]="user.role">
                                        <option *ngFor="let option of roles" [value]="option">{{ option.name }}</option>
                                    </select>
                                </div>
                                <div class="col-8" *ngIf="mode == 1">
                                    {{ user.role.name }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <button *ngIf="mode == 2" (click)="create()" class="btn btn-primary btn-block" type="button">Guardar</button>
                                    <button *ngIf="mode == 3" type="button" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
